<ion-side-menus class="lavender-bg">
    <!-- Center content -->
    <ion-side-menu-content drag-content="true">
        <ion-nav-bar class="bar-royal nav-title-slide-ios7">
            <ion-nav-back-button class="button icon-left ion-ios7-arrow-back button-clear" ng-click="goBack()">
                Back
            </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view name="view-content"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left" is-enabled="sideMenuEnabled()" class="lavender-bg">
        <ion-header-bar class="bar-dark">
            <button class="button button-icon ion-ios7-cog-outline"
                    ng-click="showModal('settings')"></button>
            <h1 class="title">HappyFace</h1>
            <button class="button button-icon ion-ios7-plus-empty" ng-click="showModal('instance')">
            </button>
        </ion-header-bar>
        <ion-content scroll="true">
            <ion-list>
                <ion-item ng-repeat="instance in instances()" ng-click="selectInstance($index)"
                          ng-class="{'active': activeInstance() == instance}" item="instance">
                    {{instance.title}}
                    <p class="instance-uses-webservice" ng-if="instance.usingWebservice">uses webservice</p>
                    <ion-option-button class="button button-assertive"
                                       ng-click="removeInstance(instance)">Delete</ion-option-button>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>

</ion-side-menus>
