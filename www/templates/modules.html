<ion-view title="{{activeCat().title}}">
    <ion-nav-buttons side="right">
        <button class="button button-icon" ng-click="refresh()">
            <i class="icon"
               ng-class="{'ion-ios7-reload': (!isLoading()), 'ion-ios7-reloading': isLoading()}"></i>
        </button>
    </ion-nav-buttons>
    <ion-content scroll="true" class="lavender-bg">
        <div class="grey-overlay" ng-show="isGreyedOut()">
            <h1 class="outdated">Outdated</h1>
        </div>
        <div ng-if="activeInstance().categories.category[0].module[0]" class="timestamp">
            data from {{activeInstance().categories.category[0].module[0].time}}
        </div>
        <div ng-if="!activeInstance().categories.category[0].module[0]" class="timestamp">
            data from {{activeInstance().categories.category[0].module.time}}
        </div>
        <p class="no-modules-contained" ng-if="!activeCat().module[0].title ||
        activeCat().module.title">No modules contained</p>
        <div class="list">
            <div class="item item-icon-left item-icon-right" ng-repeat="mod in activeCat().module" ng-if="mod.title" ng-click="setActiveModule(mod)">
                <i ng-if="mod.status == 1.0"
                   class="icon ion-arrow-up-a status-happy-sm"></i>
                <i ng-if="mod.status == 0.5"
                   class="icon ion-arrow-right-a status-warning-sm"></i>
                <i ng-if="mod.status == 0.0"
                   class="icon ion-arrow-down-a status-critical-sm"></i>
                <i ng-if="mod.status == -1.0"
                   class="icon ion-close status-error-sm"></i>
                {{mod.title}}
                <i class="icon ion-ios7-arrow-right href-button-right-mod"></i>
            </div>
        </div>
    </ion-content>
</ion-view>
