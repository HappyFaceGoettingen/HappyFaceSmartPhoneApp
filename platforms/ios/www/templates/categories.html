<ion-view title="{{activeInstance().title}}">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon">
            <i class="icon ion-ios7-albums-outline"></i>
        </button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon" ng-click="refresh()">
            <i class="icon"
               ng-class="{'ion-ios7-reload': (!isLoading()), 'ion-ios7-reloading': isLoading()}"></i>
        </button>
    </ion-nav-buttons>
    <ion-content scroll="true" class="lavender-bg">
        <div class="grey-overlay" ng-show="isGreyedOut() && activeInstance()">
            <h1 class="outdated">Outdated</h1>
        </div>
        <div class="grey-overlay" ng-hide="activeInstance()">
            <h1 class="no-active-instance">No Active<br>Instance</h1>
        </div>
        <div ng-if="activeInstance().categories.category[0].module[0]" class="timestamp">
            data from {{activeInstance().categories.category[0].module[0].time}}
        </div>
        <div ng-if="!activeInstance().categories.category[0].module[0] && activeInstance().categories.category[0].module"
             class="timestamp">
            data from {{activeInstance().categories.category[0].module.time}}
        </div>
        <div ng-repeat="cat in activeInstance().categories.category">
                <span ng-if="$index % 2 == 0">
                  <div class="row">

                      <div class="col-50" ng-if="activeInstance().categories.category[$index+0]">
                          <div class="card">
                              <a ng-click="selectCat($index+0)" ui-sref="sidemenu.modules"
                                 class="item item-image-status">
                                  <div class="cat-status-title-cont">
                                      <i ng-if="activeInstance().categories.category[$index+0].status == 1.0"
                                         class="icon ion-arrow-up-a status-happy"></i>
                                      <i ng-if="activeInstance().categories.category[$index+0].status == 0.5"
                                         class="icon ion-arrow-right-a status-warning"></i>
                                      <i ng-if="activeInstance().categories.category[$index+0].status == 0.0"
                                         class="icon ion-arrow-down-a status-critical"></i>
                                      <i ng-if="activeInstance().categories.category[$index+0].status == -1.0"
                                         class="icon ion-close status-error"></i>

                                      <div class="category-title">
                                          {{activeInstance().categories.category[$index+0].title}}
                                      </div>
                                  </div>
                                  <div class="href-button-right-cat-cont">
                                      <i class="icon ion-ios7-arrow-right href-button-right-cat"></i>
                                  </div>
                              </a>
                          </div>
                      </div>

                      <div class="col-50" ng-if="activeInstance().categories.category[$index+1]">
                          <div class="card">
                              <a ng-click="selectCat($index+1)" ui-sref="sidemenu.modules"
                                 class="item item-image-status">
                                  <div class="cat-status-title-cont">
                                      <i ng-if="activeInstance().categories.category[$index+1].status == 1.0"
                                         class="icon ion-arrow-up-a status-happy"></i>
                                      <i ng-if="activeInstance().categories.category[$index+1].status == 0.5"
                                         class="icon ion-arrow-right-a status-warning"></i>
                                      <i ng-if="activeInstance().categories.category[$index+1].status == 0.0"
                                         class="icon ion-arrow-down-a status-critical"></i>
                                      <i ng-if="activeInstance().categories.category[$index+1].status == -1.0"
                                         class="icon ion-close status-error"></i>

                                      <div class="category-title">
                                          {{activeInstance().categories.category[$index+1].title}}
                                      </div>
                                  </div>
                                  <div class="href-button-right-cat-cont">
                                      <i class="icon ion-ios7-arrow-right href-button-right-cat"></i>
                                  </div>
                              </a>
                          </div>
                      </div>

                  </div>
                </span>
        </div>
    </ion-content>
</ion-view>
