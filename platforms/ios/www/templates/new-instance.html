<div class="modal" ng-controller="CtrlModalNewInstance">
    <ion-header-bar class="bar-secondary">
        <h1 class="title">New Instance</h1>
        <button class="button button-clear button-positive" ng-click="closeThisModal()">Cancel</button>
    </ion-header-bar>
    <ion-content class="ios7-grey-bg">
        <ul class="list">
            <form>
                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="text" placeholder="Name of HappyFace Instance" ng-model="instance.title">
                    </label>
                    <label class="item item-input">
                        <input type="url" placeholder="URL to Instance's XML" ng-model="instance.url">
                    </label>
                    <label class="item item-input">
                        <input type="url" placeholder="URL to Instance's Webservice"
                               ng-model="instance.webServiceUrl">
                    </label>
                </div>
                <li class="item" ng-click="createInstance(instance, true)">
                    <button type="submit" class="item-real-button">
                        Add This Custom Instance
                    </button>
                </li>
            </form>
            <div class="padding settings-explanation">
                Providing a webservice URL is optional.<br>If left empty, webservice will not be used.
            </div>
            <div class="padding-top">
                <li class="item" ng-click="addPresetInstance()">
                    <div class="item-button">Add Preset Instance</div>
                </li>
            </div>
        </ul>
    </ion-content>
</div>
