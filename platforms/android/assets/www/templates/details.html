<ion-view title="">
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-ios7-world-outline" ng-click="openModuleInAppBrowser()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <button class="button button-icon" ng-class="{'ion-ios7-reload': (!isLoading()), 'ion-ios7-reloading': isLoading()}" ng-click="downloadModuleDetails()"></button>
    </ion-nav-buttons>
    <ion-content scroll="true" class="lavender-bg">
        <div class="grey-overlay" ng-show="isGreyedOut()">
            <h1 class="outdated">Outdated</h1>
        </div>
        <p class="no-modules-contained" ng-if="tables().length == 0">Content from webservice not loaded</p>

        <div class="card sub-table" ng-repeat="subtable in tables()">
            <div class="sub-table-title">
                {{subtable.name}}
            </div>
            <div class="sub-table-time">
                data from {{subtable.time}}
            </div>
            <div class="row" ng-repeat="pairs in subtable.content">
                <div class="col col-center overflow">{{pairs.column_name}}</div>
                <div class="col col-center overflow">{{pairs.column_value}}</div>
                <div class="col col-15 col-center">
                    <button class="button button-small button-icon"
                            ng-click="showWebserviceRowInfo($parent.$index, $index)">
                        <i class="icon ion-ios7-information-outline"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- the following div is for the scroll to resize correctly: -->
        <div style="color: white">space</div>
    </ion-content>
</ion-view>
